<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블 관련 요소</title>
    <link rel="shortcut icon" href="/public/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/public/favicon/likelion.svg" type="image/svg" />
    <link rel="preload" as="font" href="/public/font/suit/SUIT-Variable.woff2" />
    <link rel="stylesheet" href="/public/font/suit/SUIT-Variable.css" />
    <style>
      body {
        font-family: 'SUIT Variable', sans-serif;
      }
      .scoreboard {
        border-collapse: collapse;
        width: 100%;
        margin: 20px 0;
        border: 1px solid #000;
      }
      th,
      td {
        border: 1px solid #000;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body style="font-size: 36px">
    <a href="/index.html">메인 페이지 이동</a>
    <br />
    <h1>테이블 관련 요소</h1>
    <table class="scoreboard">
      <tr>
        <th scope="col">이름</th>
        <th scope="col">국어</th>
        <th scope="col">수학</th>
      </tr>
      <tr>
        <td scope="row">홍길동</td>
        <td>80</td>
        <td>90</td>
      </tr>
      <tr>
        <td scope="row">이순신</td>
        <td>90</td>
        <td>80</td>
      </tr>
    </table>
    <br />
    <table class="lecture-table">
      <caption class="sr-only">
        입문자를 위한 Git과 HTML&CSS 과정
        <span>학습시간, 난이도, 교육비 지원, 평가항목, 수료기준, 정원, 교재 정보 등을 나타낸 표</span>
      </caption>
      <tr>
        <th id="study-time">학습시간</th>
        <td headers="study-time">09:00 ~ 17:00 ( 28시간 )</td>
        <th id="difficulty">난이도</th>
        <td headers="difficulty">초급</td>
      </tr>
      <tr>
        <th id="educational-expenses">교육비 지원</th>
        <td headers="educational-expenses">고용보험 비환급</td>
        <th id="evaluation-items">평가항목</th>
        <td headers="evaluation-items">출석률 100%</td>
      </tr>
      <tr>
        <th id="completion-criteria">수료기준</th>
        <td headers="completion-criteria">총점 80점 이상시 수료</td>
        <th id="class-capacity">정원</th>
        <td headers="class-capacity">24명</td>
      </tr>
      <tr>
        <th id="learning-textbook">교재정보</th>
        <td colspan="3" headers="learning-textbook">
          입문자를 위한 Git과 HTML&CSS<br />
          HTML & CSS 웹사이트 개발과 디자인 기초 (35,000원)
        </td>
      </tr>
    </table>
  </body>
</html>
