<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프레이징 요소</title>
  </head>
  <body>
    <a href="/index.html">메인 페이지 이동</a>
    <h1 class="sr-only">이듬 강좌</h1>
    <article>
      <h2 class="sr-only">후기</h2>
      <p><em>무엇이 중요한지 알게된 시간!</em></p>
      <p>제가 들었던 해외 튜토리얼에 비해 <strong>시맨틱한 마크업</strong>과 <strong>접근성</strong> 비중이 크게 다뤄져 좋았습니다. 많은 튜토리얼들이 디자인을 어떻게 구현하는지에만 초점이 맞춰져 있잖아요. 무엇이 중요한지 알게되어 많은 도음이 되었습니다.</p>
      <p>
        <span aria-hidden="true">★★★★★</span>
        <b><span class="sr-only">강의 평점</span>5점</b>
        <i><span class="sr-only">수강생</span>우정민</i>
      </p>
    </article>
  </body>
</html>

<!-- aria-pressed: 버튼이 눌렸는지 안눌렸는지 여부를 나타내는 속성입니다. true/false 값을 가집니다.
aria-hidden: 스크린 리더에서 해당 요소를 숨길 때 사용합니다. true/false 값을 가집니다. -->
