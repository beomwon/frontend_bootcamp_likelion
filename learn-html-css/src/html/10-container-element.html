    <title>컨테이너 요소</title>

  <body>
    <div>
      <span>G</span>
      <span>o</span>
      <span>o</span>
      <span>g</span>
      <span>l</span>

    <!-- 블록 컨테이너 요소 -->
    <div style="color: orange">
      <p>AI 코딩 도구를 활용하면 코드 생성 및 자동화, 개발 워크플로우와의 통합 등이 가능하며 기존 개발 환경 대비 생산성을 높일 수 있습니다.</p>
      <p>AI 코딩 도구를 활용하면 코드 생성 및 자동화, 개발 워크플로우와의 통합 등이 가능하며 기존 개발 환경 대비 생산성을 높일 수 있습니다.</p>
    </div>

    <!-- 인라인 컨테이너 요소 -->
