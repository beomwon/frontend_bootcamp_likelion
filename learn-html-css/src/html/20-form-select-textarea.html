<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼(select, textarea) 요소</title>
    <link rel="shortcut icon" href="/public/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/public/favicon/likelion.svg" type="image/svg" />
    <link rel="preload" as="font" href="/public/font/suit/SUIT-Variable.woff2" />
    <link rel="stylesheet" href="/public/font/suit/SUIT-Variable.css" />
    <style>
      body {
        font-family: 'SUIT Variable', sans-serif;
      }
    </style>
  </head>
  <body style="font-size: 36px">
    <a href="/index.html">메인 페이지 이동</a>
    <br />
    <h1>폼(select, textarea) 요소</h1>
    <h2>select 요소</h2>
    <p>select 요소는 드롭다운 목록을 만들 때 사용합니다.</p>
    <!-- select 요소 -->
    <form action="/" method="post">
      <div>
        <label for="petSelect">반려 동물</label>
        <select size="5" name="petSelect" id="petSelect">
          <option value="">반려동물 선택</option>
          <option value="dog">강아지</option>
          <option value="cat">고양이</option>
          <option value="hamster">햄스터</option>
          <option value="spider">거미</option>
          <option value="goldsfish">열대어</option>
          <option value="parrot">패럿</option>
        </select>
      </div>
    </form>
    <h2>textarea 요소</h2>
    <p>textarea 요소는 여러 줄의 텍스트를 입력할 수 있는 영역을 만들 때 사용합니다.</p>
    <!-- textarea 요소 -->
    <form action="/" method="post">
      <div>
        <label for="message">
          내용
          <span aria-hidden="true">*</span>
          <span class="sr-only">필수</span>
        </label>
        <textarea name="message" id="message" cols="50" rows="20"></textarea>
      </div>
    </form>
  </body>
</html>
