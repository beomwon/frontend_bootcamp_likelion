<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VSCode Snippet Generator</title>
    <style>
      body {
        font-family: sans-serif;
        background: #1e1e1e;
        color: #f5f5f5;
        margin: 0;
        padding: 2rem;
      }
      .container {
        max-width: 800px;
        margin: auto;
        background: #252526;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
      input,
      textarea,
      button {
        display: block;
        box-sizing: border-box;
        width: 100%;
        margin-top: 1rem;
        padding: 0.8rem;
        font-size: 1rem;
        border: 1px solid #555;
        border-radius: 0.5rem;
        background: #333;
        color: #f5f5f5;
      }
      textarea {
        resize: none;
        height: 200px;
      }
      pre {
        background: #1e1e1e;
        color: #d4d4d4;
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        white-space: pre-wrap;
        word-break: break-word;
      }
      button {
        background: #007acc;
        color: white;
        border: none;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background: #005f99;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ§© VSCode Snippet Generator</h1>
      <input id="desc" placeholder="Description" oninput="generateSnippet()" />
      <input
        id="prefix"
        placeholder="Prefix (tab trigger)"
        oninput="generateSnippet()"
      />
      <textarea
        id="body"
        placeholder="Snippet Body (multiline)"
        oninput="generateSnippet()"
      ></textarea>
      <pre><code id="output"></code></pre>
      <button onclick="copySnippet()">Copy to Clipboard</button>
    </div>

    <script>
      function generateSnippet() {
        const descInput = document.getElementById("desc");
        const prefixInput = document.getElementById("prefix");
        const bodyInput = document.getElementById("body");
        const output = document.getElementById("output");

        const description = descInput.value.trim() || "exampleSnippet";
        const prefix = prefixInput.value.trim() || "ex";
        const bodyRaw = bodyInput.value || "console.log('$1');";
        const bodyLines = bodyRaw.split("\n");

        const snippetContent = {
          prefix: prefix,
          body: bodyLines,
          description: description,
        };

        let snippetString = JSON.stringify(snippetContent, null, 2);
        snippetString = `"${description}": ${snippetString},`;
        output.innerText = snippetString;
      }

      // ì´ˆê¸° ë””í´íŠ¸ ë Œë”ë§
      window.addEventListener("DOMContentLoaded", generateSnippet);

      function copySnippet() {
        const text = document.getElementById("output").innerText;
        navigator.clipboard.writeText(text).catch((err) => {
          console.error("ë³µì‚¬ ì‹¤íŒ¨", err);
        });
      }
    </script>
  </body>
</html>
